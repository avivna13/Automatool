[tool:pytest]
# Pytest configuration for Automatool

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow running tests (deselect with '-m "not slow"')
    local_only: marks tests that should only run in local environment (deselect with '-m "not local_only"')
    mobsf: marks tests that require MobSF (deselect with '-m "not mobsf"')
    requires_tools: marks tests that require external tools (deselect with '-m "not requires_tools"')

# Ignore warnings for cleaner output
filterwarnings =
    ignore::DeprecationWarning:.*escape sequence.*
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::ResourceWarning

# Coverage settings (optional)
addopts = 
    --strict-markers
    --tb=short
    -ra