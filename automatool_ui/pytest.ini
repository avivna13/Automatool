[tool:pytest]
# Pytest configuration for Automatool UI

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow running tests (deselect with '-m "not slow"')
    mobsf: marks tests that require MobSF/Docker (deselect with '-m "not mobsf"')
    requires_docker: marks tests that require Docker (deselect with '-m "not requires_docker"')
    local_only: marks tests that should only run in local environment (deselect with '-m "not local_only"')

# Ignore warnings for cleaner output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage settings (optional)
addopts = 
    --strict-markers
    --tb=short
    -ra